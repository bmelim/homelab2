apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus-exporter-homehub
  labels:
    app: prometheus-exporter-homehub
spec:
  selector:
    matchLabels:
      app: prometheus-exporter-homehub
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/path: /__/metrics
        prometheus.io/port: '8081'
      labels:
        app: prometheus-exporter-homehub
    spec:
      imagePullSecrets:
      - name: registry
      containers:
      - image: ghcr.io/davidsbond/homelab:latest
        name: prometheus-exporter-homehub
        command:
        - /bin/prometheus-exporter-homehub
        env:
        - name: HOMEHUB_URL
          valueFrom:
            secretKeyRef:
              name: homehub
              key: homehub.url
        - name: TRACER_HOST
          valueFrom:
            configMapKeyRef:
              key: tracer.host
              name: tracing
        readinessProbe:
          httpGet:
            path: /__/health
            port: 8081
          initialDelaySeconds: 5
